{% load i18n material_site %}
<nav class="mdc-list">
  <div class="mdc-list-group">
    <h3 class="mdc-list-group__subheader mdc-list-group__subheader--dmc">{% trans 'Applications' %}</h3>
    {% for app in site.apps %}{% if app|has_perm:user %}
    {% viewset_url app 'index' as index_url %}
    <a class="mdc-list-item mdc-list-item--dmc" href="{{ index_url }}">
      {{ app.icon }}{{ app.title }}
    </a>
    {% endif %}{% endfor %}
  </div>
</nav>
